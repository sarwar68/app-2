<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM Manipulation Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>DOM Manipulation</h1>

    <div id="container">
        <p>Welcome to DOM Manipulation!</p>
        <p>This is a sample paragraph.</p>
        <p>Click the buttons below to modify the page using JavaScript and the DOM.</p>

    <button id="addParaBtn">Add Paragraph</button>
    <button id="deleteParaBtn">Delete Last Paragraph</button>

    <button id="toggleVisibilityBtn">Toggle Visibility</button>

    <hr>

    <form id="addTextForm">
        <input type="text" id="newText" placeholder="Enter some text">
        <button type="submit">Add Text</button>
    </form>
